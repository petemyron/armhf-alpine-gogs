RUN_USER = git
APP_NAME = Gogs: Go Git Service
RUN_MODE = prod

[server]
DISABLE_SSH = false
DOMAIN = localhost
HTTP_PORT = 3000
ROOT_URL = http://localhost:3000/

[database]
DB_TYPE = tidb
SSL_MODE = disable
PATH = /data/db/gogs_tidb

[repository]
ROOT = /data/repo/

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL = false
DISABLE_REGISTRATION = false
ENABLE_CAPTCHA = false
REQUIRE_SIGNIN_VIEW = false

[picture]
DISABLE_GRAVATAR = false

[session]
PROVIDER = file

[log]
MODE = file
LEVEL = Info
